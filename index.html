<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSU Carig News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }
    .news-item {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .news-thumb {
      width: 100%;
      border-radius: 10px;
    }
    .news-title {
      font-size: 1.25rem;
      font-weight: bold;
      margin: 0.5rem 0;
    }
    .news-meta {
      font-size: 0.9rem;
      color: #555;
    }
    .news-content {
      margin-top: 1rem;
      font-size: 1rem;
      line-height: 1.6;
      white-space: pre-wrap;
    }
    @media (max-width: 600px) {
      .news-title {
        font-size: 1.1rem;
      }
      .news-content {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="news-container">
    <h1>CSU Carig News</h1>
  </div>

  <script>
    fetch('https://tms.csucarig.edu.ph/newsjson')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('news-container');
        data.newslist.forEach(news => {
          const newsItem = document.createElement('div');
          newsItem.className = 'news-item';

          newsItem.innerHTML = `
            <img src="${news.news_thumb}" alt="Thumbnail" class="news-thumb" />
            <div class="news-title">${news.news_title}</div>
            <div class="news-meta">By ${news.author} | Published on ${news.date_published}</div>
            <div class="news-content">${news.content}</div>
          `;

          container.appendChild(newsItem);
        });
      })
      .catch(error => {
        const container = document.getElementById('news-container');
        container.innerHTML += '<p>Failed to load news. Please try again later.</p>';
        console.error('Error fetching news data:', error);
      });
  </script>
</body>
</html>
